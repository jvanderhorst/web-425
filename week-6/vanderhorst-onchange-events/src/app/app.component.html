<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <a routerLink="/home">
      <mat-icon>home</mat-icon>
      <span style="margin-left: 5px !important;">WEB 425</span>
      </a>
    </button>
        
    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container" >
  <mat-sidenav mode="side" opened class="example-sidenav">Welcome to my Angular Project</mat-sidenav>
  <mat-sidenav-content>
    <div class="parent">

      <h2>Parent</h2>
      <div>
        Greeting: <input type="text" [(ngModel)]="myGreeting">
      </div>
        <br>
      <div>
        User name: <input type="text" [(ngModel)]="myUser.name">
      </div>
      <br>
    </div>
      <app-child [greeting]="myGreeting" [user]="myUser"></app-child>
  
  </mat-sidenav-content>
</mat-sidenav-container>
